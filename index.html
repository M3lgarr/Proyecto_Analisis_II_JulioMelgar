<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Mini To-Do Semana No.2</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Mini To‑Do <span class="badge">Semana 2</span></h1>
            <p class="subtitle">CRUD + ESTADO/PRIORIDAD</p>
        </header>

        <section class="new-task">
            <form id="taskForm" autocomplete="off" novalidate>
                <label for="title" class="sr-only">Título de la tarea</label>
                <input id="title" name="title" type="text" placeholder="Escribe una tarea…" maxlength="120">
                
                <label for="priority" class="sr-only">Prioridad</label>
                <div class="select-wrap">
                    <select id="priority" name="priority" aria-label="Prioridad">
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <button id="addBtn" type="submit">Agregar</button>
            </form>
            <p id="errorMsg" class="error" aria-live="polite" hidden>El título es obligatorio.</p>
        </section>

        <section class="list">
            <div class="list-header">
                <h2>Listado</h2>
                <span id="counter" class="counter">0 tareas</span>
            </div>
            <ul id="taskList" class="task-list" aria-live="polite"></ul>
        </section>
    </main>

    <script src="Assets/app.js"></script>
</body>
</html>
