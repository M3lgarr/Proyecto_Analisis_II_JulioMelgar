<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assents/style.css" />
    
    <title>Mini To-Do</title>
</head>
<body>
    <body>
        <main class="container">

            <header class="header">
                <h1>Mini To‑Do <span class="badge">Semana 1</span></h1>
                <p class="subtitle">Crear y listar tareas (US1)</p>
            </header>


            <section class="new-task">
                <form id="taskForm" autocomplete="off" novalidate>
                    <label for="title" class="sr-only">Titulo de la tarea</label>
                    <input id="title" name="title" type="text" placeholder="Escribe una tarea…" maxlength="120" />
                    <button id="addBtn" type="submit">Agregar</button>
                </form>
                <p id="errorMsg" class="error" aria-live="polite" hidden>El titulo es obligatorio.</p>
            </section>


            <section class="list">
                <div class="list-header">
                    <h2>Listado</h2>
                    <span id="counter" class="counter">0 tareas</span>
                </div>
                <ul id="taskList" class="task-list" aria-live="polite"></ul>
            </section>
        </main>


        <script src="app.js" defer></script>
    </body>
</html>
