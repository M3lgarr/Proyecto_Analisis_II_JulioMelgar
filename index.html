<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Mini To-Do Semana No.3</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <div class="header-top">
                <h1>Mini To‚ÄëDo <span class="badge">Semana 3</span></h1>
                <button id="themeToggle" class="theme-toggle" title="Cambiar tema">
                    üåô
                </button>
            </div>
            <p class="subtitle">CRUD + ESTADO/PRIORIDAD + FILTROS</p>
        </header>

        <section class="new-task">
            <form id="taskForm" autocomplete="off" novalidate>
                <label for="title" class="sr-only">T√≠tulo de la tarea</label>
                <input id="title" name="title" type="text" placeholder="Escribe una tarea‚Ä¶" maxlength="120">
                
                <label for="priority" class="sr-only">Prioridad</label>
                <div class="select-wrap">
                    <select id="priority" name="priority" aria-label="Prioridad">
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <button id="addBtn" type="submit">Agregar</button>
            </form>
            <p id="errorMsg" class="error" aria-live="polite" hidden>El t√≠tulo es obligatorio.</p>
        </section>

        <!-- NUEVA SECCI√ìN: Filtros y B√∫squeda -->
        <section class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar tareas..." aria-label="Buscar tareas">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="statusFilter">Estado:</label>
                    <select id="statusFilter">
                        <option value="all">Todas</option>
                        <option value="pending">Pendientes</option>
                        <option value="completed">Completadas</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="priorityFilter">Prioridad:</label>
                    <select id="priorityFilter">
                        <option value="all">Todas</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <button id="clearFilters" class="clear-filters">Limpiar Filtros</button>
            </div>
        </section>

        <section class="list">
            <div class="list-header">
                <h2>Listado <span id="filterStatus" class="filter-status"></span></h2>
                <div class="list-controls">
                    <span id="counter" class="counter">0 tareas</span>
                    <button id="clearCompleted" class="clear-completed">Limpiar Completadas</button>
                </div>
            </div>
            <ul id="taskList" class="task-list" aria-live="polite"></ul>
        </section>
    </main>

    <script src="Assets/app.js"></script>
</body>
</html>
